    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&family=VT323&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"Fira Code"', '"VT323"', 'monospace'],
              terminal: ['"VT323"', 'monospace'],
            },
            colors: {
              'hacker-green': '#0f0',
              'hacker-dark': '#0d0208',
              'hacker-dim': '#003b00',
              'hacker-amber': '#ffb000',
            },
            animation: {
              'blink': 'blink 1s step-end infinite',
              'flicker': 'flicker 0.15s infinite',
              'flicker-red': 'flickerRed 0.15s infinite',
              'scanline': 'scanline 8s linear infinite',
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              flicker: {
                '0%': { opacity: '0.9' },
                '50%': { opacity: '1.0' },
                '100%': { opacity: '0.9' },
              },
              flickerRed: {
                '0%': { opacity: '0.8', color: '#f87171' },
                '50%': { opacity: '1.0', color: '#ef4444' },
                '100%': { opacity: '0.8', color: '#f87171' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              }
            }
          }
        }
      }
    </script>

      body {

        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
